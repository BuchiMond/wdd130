<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WDD 130 | HTML Form User Poll</title>
    <link rel="stylesheet" href="styles/poll-form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;500&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>WDD 130 | Your Name | HTML Form User Poll</h1>
    </header>
    <main>
        <form action="#" method="post">
            <fieldset>
                <legend>Contact Information</legend>
                <div class="form-item column2">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="fullname">
                </div>
                <br>
                <div class="form-item column2">
                    <label for="usermail">Email</label>
                    <input type="email" id="usermail" name="usermail">
                </div>
            </fieldset>

            <fieldset>
                <legend>Questions</legend>
                <div class="form-item column1">
                    <label for="browser">What is your favorite browser?</label>
                    <select id="browser" name="browser">
                        <option value="chrome">Chrome</option>
                        <option value="firefox">Firefox</option>
                        <option value="edge">Edge</option>
                    </select>
                </div>
                <br>
                <div class="form-item column1">
                    <label for="pet">Do you have a household pet?</label>
                    <input type="checkbox" id="pet" name="pet">
                </div>
                <br>
                <div class="form-item">
                    <label for="feedback" class="center-label">List the places you have lived.</label>
                    <textarea id="feedback" name="feedback" placeholder="Nigeria, USA, Canada."></textarea>
                </div>
                <div class="form-item">
                    <button type="submit">Submit Poll</button>
                </div>
            </fieldset>
        </form>
    </main>
    <footer>
        <p>Â©2025 | HTML Form User Poll Activity | Buchi Diamond Vitalis</p>
    </footer>
</body>

</html>
