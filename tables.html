<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="tables.css">
</head>

<body>
    <table>
        <caption>My Daily Schedule</caption>
        <tr>
            <th>&nbsp;</th>
            <th>Time</th>
            <th>Activity</th>
        </tr>
        <tr>
            <th>Morning</th>
            <td>
                <time datetime="08:00">8am</time>-<time datetime="11:00">11am</time>
            </td>
            <td>Write Code</td>
        </tr>
        <tr>
            <th>Break</th>
            <td>
                <time datetime="11:00">11am</time>-<time datetime="12:00">12pm</time>
            </td>
            <td>Lunch Break</td>
        </tr>
        <tr>
            <th>Afternoon</th>
            <td>
                <time datetime="12:00">12pm</time>-<time datetime="17:00">5pm</time>
            </td>
            <td>Doing Other Things</td>
        </tr>
        <tr>
            <th>Evening</th>
            <td rowspan="2">All Other Time</td>
            <td>Sleep</td>
        </tr>
        <tr>
            <th>Night</th>
            <td>Free Time</td>
        </tr>
        <tr>
            <td colspan="3">This table is an amazing table, and I know you're so jealous.</td>
        </tr>
    </table>
</body>

</html>
